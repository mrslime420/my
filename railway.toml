[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# âœ… VOLUME CONFIGURATION - YAHI SE DATA PERMANENT HOGA!
[[volumes]]
mountPath = "/data/sms_data"
name = "sms_data"

[healthcheck]
path = "/health"
interval = 30
timeout = 5
